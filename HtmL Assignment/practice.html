<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    
</head>
<body>
    <!-- To print a pattern - 
    #
    ##
    ###
    #### -->
    <script type="text/javascript">
        var k = window.prompt("Enter the vaue - ")
        var i = 1
        while (i <=k){
            var j = 1
            while (j <= i){
                document.write("#")

                j += 1
            }
            document.write(" ")
            i += 1
        }
    </script>
       
</body>
</html>
