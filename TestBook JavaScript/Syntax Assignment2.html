<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 on JavaScript Syntax</title>
</head>
<body>
    <script type="text/javascript">
        //declaring and printing global variable

        var data = 100;
        function a(){
            document.write("Global Variable = " + data);
        }

        //local variable
        function b(){
            data = 200
            document.write("<br>" + "Local Variable = " + data);
        }
        a();
        b();


        //Printing menus in console

        console.log(`Menu
Sandwich
French Fries
Potato Wedges
Donuts
Pizza`)
    </script>
</body>
</html>
